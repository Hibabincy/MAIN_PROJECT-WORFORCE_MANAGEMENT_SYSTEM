{% extends "admindashinbox.html" %}
{% block body %}
  <center> <span style="color: #0a0a0a"> <h4 style="color: #0a0a0a">Subscription Management-Edit Fee</h4></span></center>
<body>
<form action="/wForce/editfee_post/" method="post">
 <table class="table table-bordered table-striped table-hover">
     {% csrf_token %}
  <tr>
    <th scope="row">Type</th>
    <td><select name="select" class="form-control" id="select">
        <option value="{{ data.Type }}">{{ data.Type }}</option>
        <option value="employer">employer</option>
        <option value="worker">worker</option>
    </select></td>
  </tr>
  <tr>
    <th scope="row">Fee</th>
    <td>
        <input type="hidden" name="id" value="{{ data.id }}" id="textfield" />
        <input type="text" name="textfield" class="form-control" value="{{ data.Amount }}" id="textfield" />
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" class="btn btn-success" value="Update" /></td>
  </tr>
</table>
</form>
</body>
{#</html>#}
{% endblock %}
