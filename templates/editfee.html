<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/wForce/editfee_post/" method="post"><table width="200" border="1">
     {% csrf_token %}
  <tr>
    <th scope="row">Type</th>
    <td><select name="select" id="select">
        <option value="{{ data.Type }}">{{ data.Type }}</option>
        <option value="employer">employer</option>
        <option value="worker">worker</option>
    </select></td>
  </tr>
  <tr>
    <th scope="row">Fee</th>
    <td>
        <input type="hidden" name="id" value="{{ data.id }}" id="textfield" />
        <input type="text" name="textfield" value="{{ data.Amount }}" id="textfield" />
    </td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" value="Add" /></td>
  </tr>
</table>
</form>
</body>
</html>
