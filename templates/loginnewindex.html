<!DOCTYPE html>
<html>
<head>
<title>Connective Login Form a Responsive Widget Template :: w3layouts</title>
<!-- meta_tags-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="connective login form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta_tag_Keywords -->
<link href="/static/loginpage/css/style.css" rel="stylesheet" type="text/css" media="all"><!--style_sheet-->
<link href="/static/loginpage/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all"><!--font_awesome_icons-->
<!--web_fonts-->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&amp;subset=latin-ext" rel="stylesheet">
<!--//web_fonts-->
</head>
<body style="background-color: #0a0a0a">
<div class="form">
<br><br><br><br>
	<div class="form-content">
		<form action="/wForce/login_post/" method="post">
			<div class="form-info">
                 {% csrf_token %}
				<div class="container">
  <h1><center>SIGN IN</center></h1>
</div>
			</div>
			<div class="email-w3l">
				<span class="i1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
				<input class="email" type="email" name="textfield" placeholder="Email" required="">
			</div>
			<div class="pass-w3l">
			<!---728x90--->
			<span class="i2"><i class="fa fa-unlock" aria-hidden="true"></i></span>
				<input class="pass" type="password" name="textfield2" placeholder="Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
			</div>
			<div class="form-check">
				<div class="left">
					<input type="checkbox" value="Remember me">Remember me
				</div>
                <br><br>
				<div class="right">
					<a href="/wForce/employerprofile/">New Member? Register now</a>
				</div>

				<div class="clear"></div>
			</div>
			<div class="submit-agileits">
				<input class="login" type="submit" value="login">
			</div>
		</form>
	</div>
</div>
<!---728x90--->
