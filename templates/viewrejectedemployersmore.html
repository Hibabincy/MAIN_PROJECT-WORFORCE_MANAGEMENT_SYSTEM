{% extends "admindashinboxduplicate.html" %}
{% block body %}

<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <a href="/wForce/viewrejectedemployers/" class="btn btn-secondary" style="background-color: darkseagreen">
  <i class="fas fa-arrow-left" style="color: darkred"></i> <!-- Font Awesome back arrow icon -->
</a>

<style>.custom-font {
    font-family: Arial, sans-serif; /* Specify the desired font family */
    font-size: 28px; /* Adjust the font size as needed */
    /* Add any other custom styles you want */
}
</style>
<div class="card p-4 shadow">

<form action="/wForce/employerprofile_post/" method="post" enctype="multipart/form-data">
<center>
    <span style="color: #0a0a0a">
        <h4 style="color: blue; font-weight: bold;" class="custom-font"><u>{{ data.Companyname }}</u></h4>

    </span>
</center>
<br><br>
    <table class="table table-striped table-primary table-bordered">
<div class="card p-3 shadow mb-3">
            <div class=""><label for="textfield">Cover Photo</label><br><img src="{{ data.Photo}}" alt="" style="max-width: 150px;max-height: 150px;"/></div>

</div>
  <tr >
    <td ><label for="textfield">Employer Name </label></td>
          <td ><label for="textfield">{{ data.Companyname }}</label></td>
  </tr>

         <tr >
    <td ><label for="textfield">Email </label></td>
          <td ><label for="textfield">{{ data.Email }}</label></td>
         </tr>
        <tr >
    <td ><label for="textfield">Phone number</label></td>
          <td ><label for="textfield">{{ data.Phone }}</label></td>
  </tr>

           <tr >
    <td ><label for="textfield">Website</label></td>
          <td ><label for="textfield">{{ data.Website }}</label></td>
  </tr>

           <tr >
    <td ><label for="textfield">Founded date</label></td>
          <td ><label for="textfield">{{ data.Date }}</label></td>
  </tr>

           <tr >
    <td ><label for="textfield">Category</label></td>
          <td ><label for="textfield">{{ data.Category }}</label></td>
  </tr>

           <tr >
    <td ><label for="textfield">About Company</label></td>
          <td ><label for="textfield">{{ data.Aboutcompany }}</label></td>
  </tr>




</table>

  <div class="row">

         <tr >
             <td ><label for="textfield">Our previous projects:</label></td></tr><br><br>
{#    </style>#}
    <div class="col-lg-3 photo-container"><label for="textfield">Photo 1</label><img src="{{ data.Photo1 }}" alt="" /></div>
    <div class="col-lg-3 photo-container"><label for="textfield">Photo 2</label><img src="{{ data.Photo2 }}" alt="" /></div>
    <div class="col-lg-3 photo-container"><label for="textfield">Photo 3</label><img src="{{ data.Photo3 }}" alt="" /></div>


</div>
    <br>



    <table class="table table-striped table-primary table-bordered">



  <tr >
    <td ><label for="textfield">Location </label></td>
          <td ><label for="textfield">{{ data.Place }}</label></td>
  </tr>

         <tr >
    <td ><label for="textfield">Post </label></td>
          <td ><label for="textfield">{{ data.Post }}</label></td>
         </tr>
        <tr >
    <td ><label for="textfield">State</label></td>
          <td ><label for="textfield">{{ data.State }}</label></td>
  </tr>

           <tr >
    <td ><label for="textfield">District</label></td>
          <td ><label for="textfield">{{ data.District }}</label></td>
  </tr>

               <tr >
    <td ><label for="textfield">Pincode</label></td>
          <td ><label for="textfield">{{ data.Pincode }} <input type="hidden" value="{{ data.LOGIN.id }}" name="lid"></label></td>
  </tr>


</table>


</form>
</div>
</body>
