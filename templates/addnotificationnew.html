{% extends "admindashinboxduplicate.html" %}

{% block body %}

<body class="mb-5"  style="background-color: #629aa9"> <!-- Change the background color here -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <a href="/wForce/ViewNotification/" class="btn btn-secondary" style="background-color: darkseagreen">
  <i class="fas fa-arrow-left" style="color: darkred"></i> <!-- Font Awesome back arrow icon -->
</a>
{#    <h1 class="text-center mb-4">Add Notification</h1>#}


<div class="card custom-card">
    <div class="card-body">
        <h5 class="card-title text-center mb-4 custom-title" style="color: blue">Add Notification</h5>
        <form action="/wForce/AddNotification_post/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="notification_name" class="custom-label">Notification Name:</label>
                <input type="text" name="textfield" id="notification_name" class="form-control custom-input" required>
            </div>
            <div class="form-group">
                <label for="description" class="custom-label">Description:</label>
                <textarea name="textfield2" id="description" rows="5" class="form-control custom-input" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary custom-button">Add Notification</button>
            </div>
        </form>



<style>
.custom-card {
    background-color: #ceded7;
    border: 1px solid #ccc; /* Border color */
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
}

.custom-title {
    color: #333; /* Title color */
    font-family: 'Arial', sans-serif; /* Custom font family */
}

.custom-label {
    font-weight: bold; /* Bold label */
    color: #555; /* Label color */
}

.custom-input {
    border: 1px solid #ccc; /* Input border */
    border-radius: 8px; /* Rounded input */
    font-family: 'Arial', sans-serif; /* Custom font family */
}

.custom-input:focus {
    border-color: #007bff; /* Input border color on focus */
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Input focus effect */
}

.custom-button {
    background-color: #007bff; /* Button background color */
    border-color: #007bff; /* Button border color */
    border-radius: 8px; /* Rounded button */
    font-family: 'Arial', sans-serif; /* Custom font family */
}

.custom-button:hover {
    background-color: #0056b3; /* Button background color on hover */
    border-color: #0056b3; /* Button border color on hover */
}
</style>
      </div>
    </div>


</div>
</body>
{% endblock %}
