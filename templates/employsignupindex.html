<!DOCTYPE html>
<html>
<head>
<title>employer registration</title>
<!-- metatags-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Sports Camp Registration Form a Flat Responsive Widget,Login form widgets, Sign up Web 	forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="/static/empsignup/css/jquery-ui.css"/>
<link href="/static/empsignup/css/style.css" rel="stylesheet" type="text/css" media="all"/><!--stylesheet-css-->
<link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">


<!-- //css files -->
</head>
<body>
	<h1 style="font-size: large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" ;>EMPLOYER REGISTRATION </h1>


<div class="w3l-main">
	<div class="w3l-from">
		<form action="/wForce/employerRegistration_post/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
			<div class="w3l-user">
				<label class="head">Employer Name<span class="w3l-star"> </span></label>
				<input type="text" name="textfield" placeholder="Enter your Name" required="" pattern="[A-Z a-z}+">
			</div>
			<div class="w3l-mail">
				<label class="head">Email<span class="w3l-star">  </span></label>
				<input type="email" name="textfield2" placeholder="Enter your Email id" required="">
			</div>
			<div class="clear"></div>
			<div class="w3l-details1">
				<div class="w3l-num">
					<label class="head">Phone Number<span class="w3l-star"> </span></label>
					<input type="text"  name="textfield3" placeholder="Enter your 10 digit phone number" required="" pattern="[9876][0-9]{9}" maxlength="10">
				</div>
				<div class="w3l-date">
					<label class="head">Founded Date<span class="w3l-star">  </span></label>
						<div class="styled-input">
							<input class="date" name="textfield5" placeholder="mm/dd/yyyy" type="text" id="datepicker" readonly required="">
						</div>
					</div>
			<div class="clear"></div>
			<div class="gender">
				<label class="head" style="color: floralwhite">Category<span class="w3l-star"> </span></label>+
					<select class="form-control" required="" name="select">
						<option>construction</option>

					</select>
			</div>
<div class="w3l-sym">
					<label class="head">Post<span class="w3l-star">  </span></label>
					<input type="text" name="textfield9" placeholder="enter your post office" required="">
			</div>			<div class="clear"></div>
			</div>
			<div class="w3l-user">
				<label class="head">Place/Location<span class="w3l-star"> </span></label>
				<input type="text" name="textfield7" placeholder="enter your place" required="">
			</div>
			<div class="w3l-num">
					     <tr>
    <th class="header" style="color: white">District:</th>
     <td><select  style="background-color: floralwhite" name="select1" class="form-control">

  <option value="Thiruvananthapuram">Thiruvananthapuram</option>
  <option value="Kollam">Kollam</option>
  <option value="Pathanamthitta">Pathanamthitta</option>
  <option value="Alappuzha">Alappuzha</option>
  <option value="Kottayam">Kottayam</option>
  <option value="Idukki">Idukki</option>
  <option value="Ernakulam">Ernakulam</option>
  <option value="Thrissur">Thrissur</option>
  <option value="Palakkad">Palakkad</option>
  <option value="Malappuram">Malappuram</option>
  <option value="Kozhikode">Kozhikode</option>
  <option value="Wayanad">Wayanad</option>
  <option value="Kannur">Kannur</option>
  <option value="Kasaragod">Kasaragod</option>
</select></td>
  </tr>

				</div>
			<div class="w3l-sym">
					<label class="head">State<span class="w3l-star"> </span></label>
					<input type="text" name="textfield10" placeholder="enter your state" required="">
			</div>
			<div class="clear"></div>
			<div class="w3l-num">
					<label class="head">Pin<span class="w3l-star"> </span></label>
					<input type="text"  name="textfield8" placeholder="enter your 6 digit pincode" required="" pattern="[0-9]{6}" maxlength="6">
				</div>


			<div class="w3l-sym">
					<label class="head">Website<span class="w3l-star">  </span></label>
					<input type="text" name="textfield4"  placeholder="enter your website (eg:http://)" pattern="http(s?)(:\/\/)((www.)?)(([^.]+)\.)?([a-zA-z0-9\-_]+)(.com|.net|.gov|.org|.in)(\/[^\s]*)?" required="">
			</div>
			<div class="clear"></div>

			<div class="w3l-lef1">
{#				<h3>Parent/Guardian Information</h3>#}


				<div class="w3l-num">
					<label class="head">Password<span class="w3l-star">  </span></label>
					<input type="password" id="sh"  name="textfield12" placeholder="enter your password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <br><input type="checkbox" onclick="showpass()">Show Password
				</div>
			<div class="w3l-sym">
					<label class="head">Confirm password<span class="w3l-star">  </span></label>
					<input type="password" id="s2" name="textfield13" placeholder="enter password as above" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
			<br><input type="checkbox" onclick="showpass2()">Show Password
            </div>
			<div class="clear"></div>
			</div>
			<div class="w3l-rem">
				<div class="w3l-right">
					<label class="w3l-set2">About</label>
					<textarea name="textarea"></textarea>
				</div>

<br>
                <div class="w3l-mail">

				<label class="head">Cover Photo<span class="w3l-star">  </span></label>
				<input type="file" name="fileField2" accept="image/x-png,image/jpeg" placeholder="give your profile pic" required="">
			</div><br>
                <div class="w3l-mail">
    <label class="head" style=font-style:inherit;>Previous Workes:</label>
    <label class="head" >Photo1<span class="w3l-star"> </span></label>
    <input type="file" name="fileField3" placeholder="" accept="image/x-png,image/jpeg" required="">
</div>
</div>
                <div class="w3l-mail">
				<label class="head">Photo2<span class="w3l-star"> </span></label>
				<input type="file" name="fileField4" placeholder="" accept="image/x-png,image/jpeg" required="">
			</div>
                <div class="w3l-mail">
				<label class="head">Photo3<span class="w3l-star">  </span></label>
				<input type="file" name="fileField5" placeholder="" accept="image/x-png,image/jpeg" required="">
			</div>

				<div class="btn">
					<input type="submit" name="submit" value="Submit"/>
				</div>
			</div>
			<div class="clear"></div>
		</form>
	</div>
</div>

<!-- Calendar -->
<script src="/static/empsignup/js/jquery-ui.js"></script>
	<script>
    $(function() {
        $("#datepicker").datepicker({
            maxDate: 0 // Restrict to today or earlier
        });
    });
</script>
    <script >
        function showpass() {
            var s=document.getElementById('sh');
            if (s.type=='password'){
                s.type='text'
            }
            else{
                s.type='password'
            }

        }function showpass2() {
            var s=document.getElementById('s2');
            if (s.type=='password'){
                s.type='text'
            }
            else{
                s.type='password'
            }

        }
    </script>
<!-- //Calendar -->

</body>
</html>
