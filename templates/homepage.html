<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

    <!-- Sidebar -->

        <ul>
            <li><a href="/wForce/adminhome/"><i class="fas fa-tachometer-alt mr-2"></i>move to Dashboard</a></li>
            <li><a href="/wForce/mainhome/"><i class="fas fa-chart-line mr-2"></i>Logout</a></li>
           <!-- Link to sample page -->
        </ul>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>This is where you can manage your website or application.</p>
        <!-- Add your dashboard components here (e.g., charts, tables, forms) -->
    </div>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
