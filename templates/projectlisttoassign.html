{% extends "employerdashindexduplicate.html" %}
{% block body %}
 <br><center>
    <span style="color: #0a0a0a">
        <h2 style="color: #0096FF; font-weight: bold;">Select Project</h2>
    </span>
</center><br>

<body>
<form action="/wForce/assigningtoproject_post/" method="post" style="background-color: rebeccapurple">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered table-sm">
     {% csrf_token %}
  <tr style="background-color: ">
    <th scope="col">Project Title:</th>
     <td><select name="pid">
         {% for i in data %}

         <option  value="{{ i.id }}">{{ i.projecttitle }}</option>
         {% endfor %}
     </select></td>
  </tr>

<input type ="hidden" value="{{ id }}" name="id">
  <tr>
    <th scope="col">&nbsp;</th>
    <td><input type="submit" name="Send" id="button" class="btn btn-info" value="Assign" /></td>
  </tr>
            </table></div></div>
</form>
</body>
{#</html>#}
{% endblock %}
